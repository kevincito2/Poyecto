{% extends 'password_reset/base_pass.html' %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}
{% block content %}

<div class="pass-form">
	<h1>Recupera tu contraseña</h1>
	<br>
	<form id="pass-form" method="post" action="{{ url }}">
		{% csrf_token %}
		{{ form.as_p }}
		<br>
		<p><input type="submit" name="pass-recover" value="{% trans 'Recuperar mi contraseña' %}"></p>
	</form>
</div>

{% endblock %}
